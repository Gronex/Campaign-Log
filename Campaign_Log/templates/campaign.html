{% extends 'base.html' %}

{% block content %}

<h2>{{campaign.title}}</h2>

<h3>Logs</h3>
<ul>
    {% for log in campaign.logs.all %}
    <li>
        <a href="{% url 'log-edit' pk=log.id %}">{{log.title}}</a>
    </li>
    {% endfor %}
</ul>

<ul class="nav nav-pills nav-inverse">
    <li class="active"><a href="{% url 'log-new' %}">Create new log</a></li>
</ul>
</br>
{% endblock %}
