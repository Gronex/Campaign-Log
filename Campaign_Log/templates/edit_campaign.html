{% extends 'base.html' %}

{% block content %}

{% if campaign.id %}
<h1>Edit {{campaign.title}}</h1>
{% else %}
<h1>Create Campaign</h1>
{% endif %}

<form action="{{ action }}" method="POST">
  {% csrf_token %}
    <ul>
        {{ form.as_p }}
    </ul>
  <input id="save_campaign" class="btn btn-default" type="submit" value="Create" />
</form>
<a href="{% url "campaign-list" %}">back to list</a>

{% endblock %}
