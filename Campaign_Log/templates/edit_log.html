{% extends 'base.html' %}

{% block content %}

{% if log.id %}
<h1>Edit {{log.title}}</h1>
{% else %}
<h1>Create Log</h1>
{% endif %}

<form action="{{ action }}" method="POST">
  {% csrf_token %}
    <ul>
        {{ form.as_p }}
    </ul>
  <input id="save_log" class="btn btn-default" type="submit" value="Save" />
</form>
{% if log.id %}
<a href="{% url "log-delete" pk=log.id %}">Delete</a>
<br />
{% endif %}
<a href="{% url "my-campaign-list" %}">back to list</a>

{% endblock %}
