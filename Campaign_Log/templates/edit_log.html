{% extends 'base.html' %}

{% block content %}

{% if log.id %}
<h1>Edit {{log.title}}</h1>
{% else %}
<h1>Create Log</h1>
{% endif %}

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save_log" type="submit" value="Save" />
</form>

<a href="{% url "my-campaign-list" %}">back to list</a>

{% endblock %}
